{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" action="{{ url_for('signup') }}" method="POST">
              <div class="form-label-group">
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername"></label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword"></label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Signup</button>
              <hr class="my-4">
              <a class="btn btn-lg btn btn-warning btn-block text-uppercase" href="{{ url_for('login') }}"><i class="fab fa-google mr-2"></i>Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
